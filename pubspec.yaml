name: substitute
description: >-
  A package that implements a substitute function (like the one provided by the Unix command line tool sed).
  It enables easy string manipulation with a support for back-references (groups or whole match).
version: 0.0.4
homepage: https://github.com/slashdotted/substitute-flutter

environment:
  sdk: '>=2.18.6 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

